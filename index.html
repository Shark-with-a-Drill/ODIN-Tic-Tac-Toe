<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<main>
    <div class="title">
        <h1 class="title-name">Tic Tac Toe</h1>
    </div>


    <div class="player-holder">
        <div class="player-info">
            <h3 class="player-name">Shark</h3>
            <div class="score-holder">
                <p class="player-score">0</p>
            </div>
        </div>
        <div class="player-info">
            <h3 class="player-name">Tiger</h3>
            <div class="score-holder">
                <p class="player-score">0</p>
            </div>
        </div>
    </div>


    <div class="ttt-holder">
        <div class="TTT">
            <div class="holder">
                <h4 class="tholder"></h4>
            </div>
            <div class="holder">
                <h4 class="tholder"></h4>
            </div>
            <div class="holder">
                <h4 class="tholder"></h4>
            </div>
            <div class="holder">
                <h4 class="tholder"></h4>
            </div>
            <div class="holder">
                <h4 class="tholder"></h4>
            </div>
            <div class="holder">
                <h4 class="tholder"></h4>
            </div>
            <div class="holder">
                <h4 class="tholder"></h4>
            </div>
            <div class="holder">
                <h4 class="tholder"></h4>
            </div>
            <div class="holder">
                <h4 class="tholder"></h4>
            </div>
        </div>
    </div>


    <div class="nextgame">
        <div class="winner-readout">
            <h3 class="winner-name">Shark is the winner!</h3>
            <button>Next game</button>
        </div>
    </div>
</main>

<footer>
    <div class="footer-content">
        M
    </div>
</footer>

<script src="script.js"></script>
</body>
</html>
